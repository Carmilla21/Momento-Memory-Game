<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap"

    <title>Memento</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container" id="difficulty">
      <div class="dark">
        <h1>Choose your difficulty</h1>
        <div id="difficultyButtons">
          <button id="easy" class="difficulty">Memory - Easy</button>
          <button id="medium" class="difficulty">Memento - Medium</button
          ><button id="hard" class="difficulty">Memento Mori - Hard</button>
        </div>
      </div>
    </div>

    <div class="game-container">
      <div class="card easyCard" data-card-pair="1">
        <img src="./assets/crow.png" alt="Crow" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card easyCard" data-card-pair="1">
        <img src="./assets/crow.png" alt="Crow" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card easyCard" data-card-pair="2">
        <img src="./assets/Wolf.png" alt="Wolf" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card easyCard" data-card-pair="2">
        <img src="./assets/Wolf.png" alt="Wolf" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card easyCard" data-card-pair="3">
        <img src="./assets/Tree.png" alt="Tree" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card easyCard" data-card-pair="3">
        <img src="./assets/Tree.png" alt="Tree" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card mediumCard" data-card-pair="4">
        <img src="./assets/Momento-Mori.png" alt="Death" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card mediumCard" data-card-pair="4">
        <img src="./assets/Momento-Mori.png" alt="Death" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card mediumCard" data-card-pair="5">
        <img src="./assets/Cat.png" alt="Should-Be-Cat" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card mediumCard" data-card-pair="5">
        <img src="./assets/Cat.png" alt="Should-Be-Cat" class="front" />

          alt="Back of card"

        />
      </div>
      <div class="card hardCard" data-card-pair="6">
        <img src="./assets/Snake.png" alt="Snake" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
      <div class="card hardCard" data-card-pair="6">
        <img src="./assets/Snake.png" alt="Snake" class="front" />
        <img
          src="./assets/pawel-czerwinski-bX9B9c-YasY-unsplash.png"
          alt="Back of card"
          class="back"
        />
      </div>
    </div>

    <div class="container" id="timebutton">
      <button id="start" class="start subButton">Start</button>
      <div id="remove">
        <input type="checkbox" id="noTimer" name="Remove Timer" />
        <label class="dark1" for="Remove Timer">Remove Timer</label>
      </div>

      <button id="reset" class="reset subButton">Reset</button>
    </div>
    <div id="timer">
      <div id="timerText" class="normalText"></div>
    </div>

    <div class="fader"></div>

    <div id="endOfMori">
      <img src="./assets/Snake2.png" alt="" id="endImage" />
      Your Time Has Come to Pass
      <button class="reset" id="finalReset" class="subButton">Reset</button>
    </div>

    <div class="dark splash">
      <h1>Welcome to Memento</h1>
      <h3>Is your time about to be up?</h3>
    </div>
    <div id="moriWin"></div>

    <div id="easyMediumWin"></div>

    <audio id="heartSlow" src="./assets/audio/heartbeat-01a.mp3"></audio>

    <script src="./js/index.js"></script>
